<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARS - Event Management Software</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background: url('/api/placeholder/1200/800') no-repeat center center;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            display: flex;
        }

        .item {
            flex: 1;
            padding: 50px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: url('/api/placeholder/500/600') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(93, 63, 211, 0.7), rgba(93, 63, 211, 0.3));
        }

        .item > * {
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 60px;
            margin-right: 15px;
        }

        .text-item {
            margin-bottom: 30px;
        }

        .text-item h2 {
            font-size: 36px;
            line-height: 1.2;
            margin-bottom: 15px;
        }

        .text-item p {
            font-size: 16px;
            opacity: 0.8;
        }

        .login-section {
            flex: 1;
            position: relative;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .form-box {
            width: 100%;
            padding: 40px;
        }

        .form-box h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 500;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #fff;
            margin: 30px 0;
        }

        .input-box input,
        .input-box select {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            padding: 0 30px 0 5px;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label,
        .input-box select:focus ~ label,
        .input-box select:valid ~ label {
            top: -5px;
        }

        .input-box .icon {
            position: absolute;
            right: 8px;
            font-size: 20px;
            color: #fff;
            line-height: 57px;
        }

        .form-box .btn {
            width: 100%;
            height: 45px;
            background: #5D3FD3;
            border: none;
            outline: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        .form-box .btn:hover {
            background: #4a32a8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            appearance: none;
            outline: none;
        }

        select option {
            background: #333;
            color: #fff;
        }

        .bottom-text {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        .bottom-text a {
            color: #5D3FD3;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .bottom-text a:hover {
            text-decoration: underline;
        }

        /* Hide one form by default */
        #signup-section {
            display: none;
        }

        @media (max-width: 850px) {
            .container {
                flex-direction: column;
                height: auto;
                max-height: 90vh;
                overflow-y: auto;
            }

            .item {
                padding: 30px;
                min-height: 250px;
            }

            .logo {
                font-size: 22px;
            }

            .logo img {
                width: 40px;
            }

            .text-item h2 {
                font-size: 28px;
            }

            .text-item p {
                font-size: 14px;
            }

            .form-box {
                padding: 30px 20px;
            }

            .form-box h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                border-radius: 15px;
            }

            .item {
                padding: 20px;
                min-height: 200px;
            }

            .text-item h2 {
                font-size: 24px;
            }

            .form-box {
                padding: 20px 15px;
            }

            .input-box {
                height: 45px;
                margin: 25px 0;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <!-- Left Section -->
        <div class="item">
            <div class="logo">
                <img src="/api/placeholder/100/100" alt="KARS Logo">
                <span>KARS</span>
            </div>
            <div class="text-item">
                <h2>Welcome to KARS</h2>
                <p>Your complete event management software solution for academic institutions</p>
            </div>
        </div>

        <!-- Right Section - Login/Signup Forms -->
        <div class="login-section">
            <!-- Login Form -->
            <div class="form-box" id="login-section">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select name="role" required>
                            <option value="student">Student</option>
                            <option value="club">Club Executive</option>
                            <option value="department">Department Head</option>
                            <option value="fest">Fest Executive</option>
                            <option value="course-coordinator">Course Coordinator</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="bottom-text">
                        <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
                    </div>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-box" id="signup-section">
                <h2>Sign Up</h2>
                <form action="/" method="POST">
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" name="name" required>
                        <label>Full Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="form-group">
                        <label>Roles</label>
                        <select id="roles" name="roles" multiple>
                            <option value="student">Student</option>
                            <option value="club">Club Executive</option>
                            <option value="department">Department Head</option>
                            <option value="fest">Fest Executive</option>
                            <option value="course-coordinator">Course Coordinator</option>
                        </select>
                    </div>
                    <a href="/verify-otp"><button type="submit" class="btn">Send OTP</button></a>
                    <div class="bottom-text">
                        <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('login-section');
        const signupSection = document.getElementById('signup-section');

        function showSignup() {
            loginSection.style.display = 'none';
            signupSection.style.display = 'block';
        }

        function showLogin() {
            signupSection.style.display = 'none';
            loginSection.style.display = 'block';
        }
    </script>
</body>
</html>
