<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_name }}'s Shared Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
    <style>
        :root {
            --primary-bg: #2c2f48;
            --secondary-bg: #483D8B;
            --card-bg: rgba(255, 255, 255, 0.08);
            --text-color: #ffffff;
            --text-muted: #b0c4de;
            --accent-color: #7b68ee;
            --highlight-color: #00bcd4;
            --border-color: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom right, var(--primary-bg), var(--secondary-bg));
            min-height: 100vh;
            color: var(--text-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border-color);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        #calendar {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .instructions {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .instructions h3 {
            margin-bottom: 15px;
            color: var(--highlight-color);
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .instructions ul {
            list-style: none;
            padding: 0;
        }

        .instructions li {
            margin-bottom: 12px;
            padding-left: 15px;
            position: relative;
        }

        .instructions li::before {
            content: '✓';
            color: var(--highlight-color);
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .instructions strong {
            color: var(--text-color);
        }

        .subscribe-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
        }

        .subscribe-section h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .subscribe-btn {
            background: var(--accent-color);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .subscribe-btn:hover {
            background: var(--highlight-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            opacity: 0.7;
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--highlight-color);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1001;
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .subscribe-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>{{ user_name }}'s Event Calendar</h1>
            <p>A shared view of all registered events and academic deadlines.</p>
        </div>

        <div id="calendar"></div>

        <div class="subscribe-section">
            <h3>Stay Updated</h3>
            <div class="button-group">
                <a href="webcal://{{ request.host }}{{ url_for('shared_calendar_ics', token=token) }}"
                    class="subscribe-btn">
                    <i class='bx bxs-calendar-plus'></i> Subscribe in App
                </a>

                <!-- THE CORRECTION IS HERE: The URL is placed in a data-* attribute -->
                <button class="subscribe-btn"
                    data-url="{{ url_for('shared_calendar_ics', token=token, _external=True) }}"
                    onclick="copyToClipboard(this.dataset.url)">
                    <i class='bx bx-copy'></i> Copy URL
                </button>

                <a href="{{ url_for('shared_calendar_ics', token=token) }}" class="subscribe-btn" download>
                    <i class='bx bxs-download'></i> Download .ics File
                </a>
            </div>
        </div>

        <div class="footer">
            <p>Powered by the Synapse Student Portal.</p>
        </div>
    </div>

    <div id="toast" class="toast-notification">Link Copied!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: window.innerWidth < 768 ? 'listWeek' : 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listWeek'
                },
                events: JSON.parse('{{ calendar_events|safe }}' || '[]'),
                eventDidMount: function (info) {
                    const event = info.event;
                    let tooltipText = `${event.title}`;
                    if (event.extendedProps.location) tooltipText += `\n📍 ${event.extendedProps.location}`;
                    if (event.extendedProps.organiser) tooltipText += `\n👤 ${event.extendedProps.organiser}`;
                    info.el.title = tooltipText;
                },
                height: 'auto',
                contentHeight: 'auto',
                windowResize: function (view) {
                    if (window.innerWidth < 768) {
                        calendar.changeView('listWeek');
                    } else {
                        calendar.changeView('dayGridMonth');
                    }
                }
            });
            calendar.render();
        });

        function copyToClipboard(text) {
            // This now correctly receives the URL string
            navigator.clipboard.writeText(text).then(() => {
                showToast('Calendar subscription URL copied!');
            }).catch(err => {
                console.error('Could not copy text: ', err);
                // Fallback for older browsers or insecure contexts
                alert('Failed to copy. Please copy the link manually.');
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>

</html>
