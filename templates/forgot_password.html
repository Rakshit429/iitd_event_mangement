<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Synapse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; padding: 0; margin: 0; }

        body {
            background: #121212;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 900px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000000bb;
        }

        .item {
            flex: 1;
            padding: 30px;
            color: white;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center/cover;
            position: relative;
        }

        .item::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(93, 63, 211, 0.6), rgba(0, 0, 0, 0.5));
        }

        .item * {
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .text-item h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .text-item p {
            font-size: 14px;
        }

        .form-box {
            flex: 1;
            background-color: #1e1e1e;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-box h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 8px;
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 16px;
        }

        .input-box label {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-box input:focus + label,
        .input-box input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #5D3FD3;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #5D3FD3;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4a32a8;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .item {
                text-align: center;
                padding: 20px;
            }

            .logo {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                Synapse
            </div>
            <div class="text-item">
                <h2>Forgot your password?</h2>
                <p>Enter your IITD email address to receive a password reset link.</p>
            </div>
        </div>
        <div class="form-box">
            <h2>Reset Password</h2>
            <form method="POST">
                <div class="input-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
        </div>
    </div>
</body>
</html>
